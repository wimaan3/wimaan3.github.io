<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .portfolio-item-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .video-thumbnail {
            width: 100%;
            max-width: 180px;
            height: 180px; 
            background-size: cover;
            border: 1px solid #ccc;
            position: relative;
            cursor: pointer;
        }
        .subtitle {
            text-align: center;
            margin-top: 10px;
        }
        .additional-info-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .additional-info-item {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper active-nav-link" id="home-link">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link-wrapper" id="about-link">
                    <a href="about.html">About</a>
                </div>
            </div>
            <div class="right-side">
                <div class="brand">
                    <div>IMAAN SOLTANALIPOUR</div>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="portfolio-items-wrapper">
                <div class="portfolio-item-wrapper">
                    <div class="video-thumbnail" onclick="window.open('https://drive.google.com/file/d/1HwEEkDNOkxplsO8IZ8Yq-VXO_pxFUvKM/view?usp=sharing', '_blank')">
                    <img src="Images/image (4).jpg" >
                </div>
                    <div class="img-text-wrapper">
                        <div class="subtitle">
                            <a href="https://ccrorg.vercel.app/" target="_blank">Founder of Community College Research Organization</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="additional-info-wrapper">
                <div class="additional-info-item">
                    <a href="https://app.joinhandshake.com/stu/users/57102137" target="_blank">handshake</a>
                </div>
                <div class="additional-info-item">
                    <a href="https://www.linkedin.com/in/imaan-soltanalipour-0452b6251/" target="_blank">linkedin</a>
                </div>
                <div class="additional-info-item">
                    <a href="https://github.com/wimaan3" target="_blank">github</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const currentPath = window.location.pathname;
        if (currentPath.includes('index.html')) {
            document.getElementById('home-link').classList.add('active-nav-link');
            document.getElementById('about-link').classList.remove('active-nav-link');
        } else if (currentPath.includes('about.html')) {
            document.getElementById('home-link').classList.remove('active-nav-link');
            document.getElementById('about-link').classList.add('active-nav-link');
        }
    </script>
</body>
</html>
