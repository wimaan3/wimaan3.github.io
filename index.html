<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Imaan Soltanalipour</title>

    <!-- Inline theme script to prevent flash -->
    <script>
      (function () {
        try {
          const savedTheme = localStorage.getItem("theme");
          if (savedTheme === "dark-theme" || savedTheme === "light-theme") {
            document.documentElement.classList.add(savedTheme);
          } else {
            document.documentElement.classList.add("dark-theme");
          }
        } catch (e) {
          document.documentElement.classList.add("dark-theme");
        }
      })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <button id="toggle-theme">Light Mode</button>
    </div>

    <div class="container">
      <!-- Navigation -->
      <header class="nav-wrapper">
        <div class="right-side brand">
          <div>IMAAN SOLTANALIPOUR</div>
        </div>
        <nav class="left-side">
          <a class="nav-link" href="index.html">Projects and Links</a>
          <a class="nav-link" href="about.html">About Me</a>
        </nav>
      </header>

      <!-- Portfolio Items -->
      <main class="content-wrapper">
        <div class="portfolio-items-wrapper">
          <!-- Example project -->
          <div class="portfolio-item-wrapper" onclick="openModal(1)">
            <div class="subtitle">
              AI-ML Multi-Modal Text and Image Intelligence System - Sub-project
              of Universal Intelligence System
            </div>
            <div class="project-thumbnail">
              <img
                src="Images/ag1.png"
                alt="Project Thumbnail"
                width="320"
                height="180"
                loading="lazy"
                style="aspect-ratio: 16/9; object-fit: cover"
              />
            </div>
            <div class="click-details">
              <a href="javascript:void(0)" onclick="openModal(1)"
                >Click for Details</a
              >
            </div>
          </div>

          <!-- Add other projects with the same width/height/aspect-ratio -->
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div id="projectModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="project-links" class="modal-links"></div>
        <div class="slideshow-container" id="slideshow-container">
          <img
            id="slideshow-img"
            src=""
            alt="Project Image"
            width="700"
            height="400"
            style="aspect-ratio: 16/9; object-fit: cover"
            loading="lazy"
          />
          <button class="prev" onclick="prevSlide()">&#10094;</button>
          <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="description" id="project-description"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="index.js" defer></script>
  </body>
</html>
